<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = function () {
        var chart = new CanvasJS.Chart('chartContainer', {
          animationEnabled: true,
          title: {
            text: 'Google - Consolidated Quarterly Revenue',
            fontFamily: 'arial black',
            fontColor: '#695A42',
          },
          axisX: {
            interval: 1,
            intervalType: 'year',
          },
          axisY: {
            valueFormatString: '$#0bn',
            gridColor: '#B6B1A8',
            tickColor: '#B6B1A8',
          },
          toolTip: {
            shared: true,
            content: toolTipContent,
          },
          data: [
            {
              type: 'stackedColumn',
              name: A,
              dataPoints: [{ y: 1, label: 'FENDER-LH SBML' }],
            },
            {
              type: 'stackedColumn',
              name: B,
              dataPoints: [{ y: 1, label: 'FENDER-LH SBML' }],
            },
            {
              type: 'stackedColumn',
              name: C,
              dataPoints: [{ y: 1, label: 'FENDER-LH SBML' }],
            },
            {
              type: 'stackedColumn',
              name: D,
              dataPoints: [{ y: 1, label: 'FENDER-LH SBML' }],
            },
            {
              type: 'stackedColumn',
              name: E,
              dataPoints: [{ y: 1, label: 'FENDER-LH SBML' }],
            },
          ],
        });
        chart.render();

        function toolTipContent(e) {
          var str = '';
          var total = 0;
          var str2, str3;
          for (var i = 0; i < e.entries.length; i++) {
            var str1 =
              '<span style= "color:' +
              e.entries[i].dataSeries.color +
              '"> ' +
              e.entries[i].dataSeries.name +
              '</span>: $<strong>' +
              e.entries[i].dataPoint.y +
              '</strong>bn<br/>';
            total = e.entries[i].dataPoint.y + total;
            str = str.concat(str1);
          }
          str2 =
            '<span style = "color:DodgerBlue;"><strong>' +
            e.entries[0].dataPoint.x.getFullYear() +
            '</strong></span><br/>';
          total = Math.round(total * 100) / 100;
          str3 =
            '<span style = "color:Tomato">Total:</span><strong> $' +
            total +
            '</strong>bn<br/>';
          return str2.concat(str).concat(str3);
        }
      };
    </script>
  </head>
  <body>
    <div id="chartContainer" style="height: 370px; width: 100%"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
